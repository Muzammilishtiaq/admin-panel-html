<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/all.min.css">

</head>

<body onload="videouploadPageLoad()">
    
    <!-- loader -->
    <!-- mobile navbar -->
    <nav class="navbar navbar-expand-lg bg-body-black admin-nav-mobile">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars text-white fs-1 border-2 border-danger"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0 nav-index">
                <li class="nav-item">
                    <a class="nav-link active text-white fs-5 fw-bold" aria-current="page" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white fs-5 fw-bold" aria-current="page" href="live-stream.html">Live Stream List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white fs-5 fw-bold" aria-current="page" href="uploadvideo.html">Video List</a>
                </li>
            </ul>
            <div>
                <a href="index.html" class="login-btn">
                    <i class="fa-solid fa-right-to-bracket"></i> <span>Logout</span></a>

            </div>
          </div>
        </div>
      </nav>
    <!-- desktop navbar -->
    <div class="d-flex" id="admin-panel">
        <div class="" id="sidebar">
            <!-- <img src="img/logo.png" class="" style="width: 10rem;" alt=""> -->
            <ul class="admin-nav" id="navbar-list">
               <li class="list" > <a href="dashboard.html" class=" cursor"><span class="icon"><i class="fa-solid fa-house-chimney"></i></span><span class="title"> Dashboard</span></a></li>
               <li class="list"> <a href="live-stream.html" class=" cursor"><span class="icon"><i class="fa-solid fa-tower-broadcast"></i></span><span class="title"> Live Streams</span></a></li>
               <li class="list active"> <a href="uploadvideo.html" class=" cursor"><span class="icon"><i class="fa-solid fa-play"></i></span><span class="title"> Videos</span></a></li>
               <li class="list"> <a href="index.html" class=" cursor"><span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span><span class="title"> Logout</span></a></li>

            </ul>
        </div>
        <!-- main -->
        <div class="uploadvideo-main-content-div" id="main-content">
            <div class="center-loader">
                <div class="loader" id="loader">
                    <!-- <img src="img/loader.gif" alt=""> -->
                </div>
            </div>
                        <!-- video upload -->
                        <div class="" id="videos">
                            <!-- navbar video upload -->
                            <div class="add-uploadvideo-div">
                                <h2 class="">Videos</h2>
                                <!-- <li class="nav-item"></li> -->
                                <button id="add-video-btn" class=""><i class="fa-solid fa-plus"></i> <span>Add Video</span></button>
                            </div>
                            <!-- table video upload -->
                            <table class="uploadvideo-table-div" id="uploadvideo-table">
                                <thead>
                                    <tr class="">
                                        <th class=" text-center">#</th>
                                        <th class=" text-center">TITLE</th>
                                        <th class=" text-center uploadvideo-videourl">URL</th>
                                        <th class=" text-center">ACTION</th>
                                    </tr>
                                </thead>
                                <tbody id="video-upload-tbody">
                                    <!-- table tbody -->
                                </tbody>
                            </table>
            
                            <!-- form -->
                            <form action="" id="uploadvideo-form" class="uploadvideo-form-div">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="video-upload-title" placeholder="Enter Title">
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="video-upload-description" placeholder="Enter Description"
                                        cols="5" rows="5"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="imgurl" class="form-label"> image URL</label>
                                    <input type="text" class="form-control" id="video-upload-imgurl" placeholder="Enter URL">
                                </div>
                                <div class="mb-3">
                                    <label for="url" class="form-label">Video URL</label>
                                    <input type="text" class="form-control" id="video-upload-url" placeholder="Enter URL">
                                </div>
                                <input type="submit" value="Add Video" class="button">
                            </form>
            
            
                        </div>
                        <!-- end video  upload -->
        </div>
    </div>

    <script>
        let list = document.querySelectorAll('.list');
        for (let i = 0; i < list.length; i++) {
            list[i].onclick= function(){
                let j=0
                while (j<list.length) {
                    list[j++].className = 'list';
                }
                list[i].className = 'list active';
            }
            
        }

    </script>

    <script src="./js/loader.js"></script>
    <script src="./js/uploadvideo.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.js"></script>
</body>

</html>
