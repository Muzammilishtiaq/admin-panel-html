<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.min.js"></script>

</head>

<body onload="onEditPageLoad()">
    <div class="center-loader">
        <div class="loader" id="loader">
            <img src="img/loader.gif" alt="">
        </div>
    </div>
    <div class="d-flex" id="admin-panel">
        <div class="" id="sidebar">
            <!-- <img src="img/logo.png" class="" style="width: 10rem;" alt=""> -->
            <ul class="admin-nav" id="navbar-list">
               <li class="list" > <a href="dashboard.html" class=" cursor"><span class="icon"><i class="fa-solid fa-house-chimney"></i></span><span class="title"> Dashboard</span></a></li>
               <li class="list active"> <a href="live-stream.html" class=" cursor"><span class="icon"><i class="fa-solid fa-tower-broadcast"></i></span><span class="title"> Live Streams</span></a></li>
               <li class="list"> <a href="uploadvideo.html" class=" cursor"><span class="icon"><i class="fa-solid fa-play"></i></span><span class="title"> Videos</span></a></li>
               <li class="list"> <a href="index.html" class=" cursor"><span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span><span class="title"> Logout</span></a></li>

            </ul>
        </div>
        <!-- main -->
        <div class="main-content-div" id="main-content">
            <div class="center-loader">
                <div class="loader" id="loader">
                    <!-- <img src="img/loader.gif" alt=""> -->
                </div>
            </div>
            <!-- edit live stream -->
            <div class="" id="edit-live-stream">
                <!-- navbar live stream -->
                <div class="add-livestream-div">
                    <h2 class="">Edit Live Stream</h2>
                </div>
                <!-- form -->
                <form action="" id="edit-livestream-form" class="live-stream-form-class">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="edit-live-stream-title" placeholder="Enter Title">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="edit-live-stream-description" placeholder="Enter Description"
                            cols="5" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="edit-live-stream-imgurl" placeholder="Enter URL">
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">URL</label>
                        <input type="text" class="form-control" id="edit-live-stream-url" placeholder="Enter URL">
                    </div>
                    <input type="submit" value="Update" class="button">
                </form>


            </div>
            <!-- end live stream -->

        </div>
    </div>
    


    <script>
        let list = document.querySelectorAll('.list');
        for (let i = 0; i < list.length; i++) {
            list[i].onclick= function(){
                let j=0
                while (j<list.length) {
                    list[j++].className = 'list';
                }
                list[i].className = 'list active';
            }
            
        }
    </script>
    <script src="js/loader.js"></script>
    <script src="./js/js.js"></script>
    <script src="./js/live-stream.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.js"></script>
</body>

</html>
